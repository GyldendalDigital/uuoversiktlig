<!DOCTYPE html>
<html>
  <%- include('./partials/head.html') %>

  <body>
    <%- include('./partials/header.html') %>

    <main>
      <div class="ingress"><%= subtitle %></div>

      <div class="container">
        <div class="search-panel">
          <div class="search-panel__filters">
            <div id="score"></div>
            <div id="audits"></div>
            <div id="sectionElementTags"></div>
            <div id="mode"></div>
            <div id="parentDocumentTypes"></div>
            <div id="hostname"></div>

            <br />
            <br />
            <div class="ais-Panel-header"><strong>Redaktørsøk</strong></div>
            <div class="ais-Panel-header"><span>Overskriftsnivå</span></div>
            <div id="hasAutoCorrectedHeadings"></div>
            <div id="h3Count"></div>
            <div id="h4Count"></div>
            <div id="h5Count"></div>
            <div id="h6Count"></div>
            <br />
            <div id="scLabelsWithHeadingCount"></div>
            <div id="scExpandsWithHeadingCount"></div>
            <div id="identicalLabelCount"></div>
            <div id="sceneCount"></div>

            <div class="ais-Panel-header"><span>Språk</span></div>
            <div id="isForeignLanguageWithoutLangAttributes"></div>
            <div id="hasIncorrectLanguageTexts"></div>
            <br />

            <div id="learning-materials"></div>
            <div id="learning-components"></div>
            <div id="subjects"></div>
            <div id="grades"></div>

            <div class="ais-Panel-header"><span>Rusk</span></div>
            <div id="isMissingTitle"></div>
            <br />
          </div>

          <div class="search-panel__results">
            <div id="searchbox"></div>
            <div id="hits"></div>
            <div id="pagination"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    const ALGOLIA_APP_ID = "<%= ALGOLIA_APP_ID %>";
    const ALGOLIA_API_KEY_FRONTEND = "<%= ALGOLIA_API_KEY_FRONTEND %>";
    const ALGOLIA_INDEX_NAME = "<%= ALGOLIA_INDEX_NAME %>";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.22.0/dist/algoliasearch.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.63.0/dist/instantsearch.production.min.js"></script>
  <script type="module">
    import { searchDeveloper } from "./searchWidget.js";
    searchDeveloper().start();
  </script>
</html>
